
<div class="bg-light text-dark p-4 rounded-3">
   <dl>
      <h3 class="text-center text-uppercase fw-bold fs-2 mb-4 text-primary bi bi-person-fill-add"> New Appointment</h3>
      <dl>
        <dt>Appointment Id</dt>
        <dd><input type="number" id="txtId" class="form-control"></dd>
        <dt>Title</dt>
        <dd><input type="text" id="txtTitle"  class="form-control"></dd>
        <dt>Description</dt> 
        <dd><textarea rows="4" cols="40"  class="form-control" id="txtDescription"></textarea></dd>
        <dt>Date & Time</dt>
        <dd><input type="datetime-local"  class="form-control" id="txtDate"></dd>
      </dl>
      <div class="d-flex justify-content-between">
         <button id="btnAdd" class="btn btn-primary">Add</button>
         <button id="btnCancelAppoint" class="btn btn-danger">Cancel</button>
      </div>
   </dl>
</div>
