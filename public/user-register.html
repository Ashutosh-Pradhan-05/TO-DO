<div class="w-100 bg-light p-4 rounded">
    <h2 class="bi bi-person-fill text-uppercase mb-4"> User Registration</h2>

    <dl>
        <dt>User Id</dt>
        <dd><input type="text" id="txtRUserId" class="form-control" placeholder="Enter an User ID" required></dd>
        <dd id="lblUserIdError" class="form-text"></dd>
        <dt>User Name</dt>
        <dd><input type="text" id="txtRUserName" class="form-control" placeholder="Enter Your Name"></dd>
        <dt>Password</dt>
        <dd><input type="password" id="txtRPassword" class="form-control" placeholder="Enter a strong password"></dd>
        <dt>Email</dt>
        <dd><input type="email" id="txtREmail" class="form-control" placeholder="Enter Your Email ID"></dd>
        <dt>Mobile</dt>
        <dd><input type="number" id="txtRMobile" class="form-control" placeholder="Enter Your Mobile Number" maxlength="10" required></dd>
    </dl>
    
    <div class="d-flex justify-content-between">
        <button class="btn btn-warning w-100" id="btnRegister"> Register </button>
        <button class="btn ms-2 btn-danger" id="btnCancel">Cancel</button>
    </div>
</div>
